name             = Linux-EvDev
abstract         = Wrapper around libevdev which wraps the Linux Event Devices in /dev/input
author           = Michael Conrad <mike@nrdvana.net>
license          = Perl_5
copyright_holder = Michael Conrad

[MetaResources]
bugtracker.web   = https://github.com/nrdvana/perl-Linux-EvDev/issues
repository.web   = https://github.com/nrdvana/perl-Linux-EvDev
repository.url   = https://github.com/nrdvana/perl-Linux-EvDev.git
repository.type  = git

[@Git]
[Git::GatherDir]
exclude_match = ^t/tmp
include_untracked = 0
[Encoding]
encoding = bytes
match = ^t/data/

[Git::NextVersion]
[OurPkgVersion]
[MakeMaker::Awesome]
header_file = Makefile.header
WriteMakefile_arg = $dep->get_makefile_vars

[PodWeaver]
[ExtraTests]
[PodSyntaxTests]

[Manifest]
[License]
[AutoPrereqs]
[Prereqs / ConfigureRequires]
ExtUtils::Depends       = 0.405
[Prereqs / TestRequires]
Log::Any::Adapter::TAP = 0
[MetaYAML]
[MetaJSON]
[UploadToCPAN]
